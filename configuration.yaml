rest_command:
  govee_appliance_request:
    url: https://openapi.api.govee.com/router/api/v1/device/control
    method: POST
    headers:
      Content-Type: application/json
      Govee-API-Key: !secret govee_api_key
    content_type: "application/json; charset=utf-8"
    payload: >-
      {
        "requestId": "{{ requestId }}",
        "payload": {
          "sku": "{{ sku }}",
          "device": "{{ device }}",
          "capability": {
            "type": "{{ capability_type }}",
            "instance": "{{ capability_instance }}",
            "value": {{ capability_value }}
          }
        }
      }
    verify_ssl: true

  govee_device_state:
    url: https://openapi.api.govee.com/router/api/v1/device/state
    method: POST
    headers:
      Content-Type: application/json
      Govee-API-Key: !secret govee_api_key
    content_type: "application/json; charset=utf-8"
    payload: >-
      {
        "requestId": "{{ requestId }}",
        "payload": {
          "sku": "{{ sku }}",
          "device": "{{ device }}"
        }
      }
    verify_ssl: true

switch:
  - platform: template
    switches:
      smart_heater_1_toggle:
        value_template: '{{ states("sensor.govee_heater_1_state") }}'
        friendly_name: "Govee Heater 1"
        turn_on:
          - service: script.govee_heater_1_on
        turn_off:
          - service: script.govee_heater_1_off
        icon_template: >-
          {% if states("sensor.govee_heater_1_state") == "1" %} mdi:radiator
          {% else %} mdi:radiator-off
          {% endif %}
