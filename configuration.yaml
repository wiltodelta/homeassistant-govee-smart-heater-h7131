sensor:
  - platform: rest
    name: "Govee Heater 1 State"
    method: POST
    resource: "https://openapi.api.govee.com/router/api/v1/device/state"
    headers:
      Content-Type: application/json
      Govee-API-Key: !secret govee_api_key
    payload: >-
      {
        "requestId": "4",
        "payload": {
          "sku": "H7131",
          "device": "YOUR_GOVEE_DEVICE_1_ID"
        }
      }
    value_template: "{{ value_json.payload.capabilities | selectattr('instance', 'equalto', 'powerSwitch') | map(attribute='value') | first }}"
    scan_interval: 60
    json_attributes_path: "$.payload.capabilities"
    json_attributes:
      - value
      - instance
      - type

