rest_command:
  govee_appliance_request:
    url: https://openapi.api.govee.com/router/api/v1/device/control
    method: POST
    headers:
      Content-Type: application/json
      Govee-API-Key: !secret govee_api_key
    content_type: "application/json; charset=utf-8"
    payload: "{{ data | tojson }}"
    verify_ssl: true

input_boolean:
  smart_heater_lr_state:
    name: Govee Heater LR State
    icon: >-
      {% if is_state('input_boolean.smart_heater_lr_state', 'on') %} mdi:radiator
      {% else %} mdi:radiator-off
      {% endif %}
  smart_heater_gb_state:
    name: Govee Heater GB State
    icon: >-
      {% if is_state('input_boolean.smart_heater_gb_state', 'on') %} mdi:radiator
      {% else %} mdi:radiator-off
      {% endif %}

switch:
  - platform: template
    switches:
      smart_heater_lr_toggle:
        value_template: '{{ states("input_boolean.smart_heater_lr_state") }}'
        friendly_name: "Govee Heater LR"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.smart_heater_lr_state
          - service: script.govee_heater_lr_on
        turn_off:
          - service: input_boolean.turn_off
            entity_id: input_boolean.smart_heater_lr_state
          - service: script.govee_heater_lr_off
        icon_template: >-
          {% if is_state('input_boolean.smart_heater_lr_state', 'on') %} mdi:radiator
          {% else %} mdi:radiator-off
          {% endif %}
      smart_heater_gb_toggle:
        value_template: '{{ states("input_boolean.smart_heater_gb_state") }}'
        friendly_name: "Govee Heater GB"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.smart_heater_gb_state
          - service: script.govee_heater_gb_on
        turn_off:
          - service: input_boolean.turn_off
            entity_id: input_boolean.smart_heater_gb_state
          - service: script.govee_heater_gb_off
        icon_template: >-
          {% if is_state('input_boolean.smart_heater_gb_state', 'on') %} mdi:radiator
          {% else %} mdi:radiator-off
          {% endif %}
