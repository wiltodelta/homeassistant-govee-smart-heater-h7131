rest_command:
  govee_appliance_request:
    url: https://openapi.api.govee.com/router/api/v1/device/control
    method: POST
    headers:
      Content-Type: application/json
      Govee-API-Key: !secret govee_api_key
    content_type: "application/json; charset=utf-8"
    payload: >-
      {
        "requestId": "{{ requestId }}",
        "payload": {
          "sku": "{{ sku }}",
          "device": "{{ device }}",
          "capability": {
            "type": "{{ capability_type }}",
            "instance": "{{ capability_instance }}",
            "value": {{ capability_value }}
          }
        }
      }
    verify_ssl: true

input_boolean:
  smart_heater_1_state:
    name: Govee Heater 1 State
    icon: >-
      {% if is_state('input_boolean.smart_heater_1_state', 'on') %} mdi:radiator
      {% else %} mdi:radiator-off
      {% endif %}
