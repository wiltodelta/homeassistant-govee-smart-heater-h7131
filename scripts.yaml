govee_heater_1_on:
  alias: 'Govee Heater 1: On'
  sequence:
  - type: rest_command
    target:
      entity_id: rest_command.govee_appliance_request
    data:
      requestId: "1_on_1"
      sku: H7131
      device: !secret govee_heater_1_device
      capability_type: devices.capabilities.work_mode
      capability_instance: workMode
      capability_value: '{"workMode": 1, "modeValue": 2}'
  - type: rest_command
    target:
      entity_id: rest_command.govee_appliance_request
    data:
      requestId: "1_on_2"
      sku: H7131
      device: !secret govee_heater_1_device
      capability_type: devices.capabilities.on_off
      capability_instance: powerSwitch
      capability_value: 1
  - type: turn_on
    target:
      entity_id: input_boolean.govee_heater_1_state
  - delay:
      seconds: 3
  - type: rest_command
    target:
      entity_id: rest_command.govee_device_state
    data:
      requestId: "1_on_3"
      sku: H7131
      device: !secret govee_heater_1_device
  mode: single
  icon: mdi:radiator

govee_heater_1_off:
  alias: 'Govee Heater 1: Off'
  sequence:
  - type: rest_command
    target:
      entity_id: rest_command.govee_appliance_request
    data:
      requestId: "1_off_1"
      sku: H7131
      device: !secret govee_heater_1_device
      capability_type: devices.capabilities.on_off
      capability_instance: powerSwitch
      capability_value: 0
  - type: turn_off
    target:
      entity_id: input_boolean.govee_heater_1_state
  - delay:
      seconds: 3
  - type: rest_command
    target:
      entity_id: rest_command.govee_device_state
    data:
      requestId: "1_off_2"
      sku: H7131
      device: !secret govee_heater_1_device
  mode: single
  icon: mdi:radiator-off

