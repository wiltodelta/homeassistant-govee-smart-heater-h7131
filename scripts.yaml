govee_heater_lr_on:
  alias: 'Govee Heater LR: On'
  sequence:
  - service: rest_command.govee_appliance_request
    data:
      requestId: "{{range(1, 9999999) | random}}"
      payload:
        sku: H7131
        device: 90:46:60:74:F4:3B:C5:78
        capability:
          type: devices.capabilities.work_mode
          instance: workMode
          value:
            workMode: 1 # gearMode
            modeValue: 2 # Medium
  - service: rest_command.govee_appliance_request
    data:
      requestId: "{{range(1, 9999999) | random}}"
      payload:
        sku: H7131
        device: 90:46:60:74:F4:3B:C5:78
        capability:
          type: devices.capabilities.on_off
          instance: powerSwitch
          value: 1 # On
  mode: single
  icon: mdi:radiator

govee_heater_lr_off:
  alias: 'Govee Heater LR: Off'
  sequence:
  - service: rest_command.govee_appliance_request
    data:
      requestId: "{{range(1, 9999999) | random}}"
      payload:
        sku: H7131
        device: 90:46:60:74:F4:3B:C5:78
        capability:
          type: devices.capabilities.on_off
          instance: powerSwitch
          value: 0 # Off
  mode: single
  icon: mdi:radiator-off

