govee_heater_lr_on:
  alias: 'Govee Heater Living Room: On'
  sequence:
  - service: rest_command.govee_appliance_request
    data:
      requestId: "lr_on_1"
      sku: H7131
      device: !secret govee_heater_lr_device
      capability_type: devices.capabilities.work_mode
      capability_instance: workMode
      capability_value: '{"workMode": 1, "modeValue": 2}'
  - service: rest_command.govee_appliance_request
    data:
      requestId: "lr_on_2"
      sku: H7131
      device: !secret govee_heater_lr_device
      capability_type: devices.capabilities.on_off
      capability_instance: powerSwitch
      capability_value: 1
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.govee_heater_lr_state
  - delay:
      seconds: 3
  - service: rest_command.govee_device_state
    data:
      requestId: "lr_on_3"
      sku: H7131
      device: !secret govee_heater_lr_device
  mode: single
  icon: mdi:radiator

