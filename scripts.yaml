govee_heater_lr_on:
  alias: 'Govee Heater LR: On'
  sequence:
  - service: rest_command.govee_appliance_request
    data:
      requestId: "1"
      sku: H7131
      device: 90:46:60:74:F4:3B:C5:78
      capability_type: devices.capabilities.work_mode
      capability_instance: workMode
      capability_value: {"workMode": 1, "modeValue": 2}
  - service: rest_command.govee_appliance_request
    data:
      requestId: "2"
      sku: H7131
      device: 90:46:60:74:F4:3B:C5:78
      capability_type: devices.capabilities.on_off
      capability_instance: powerSwitch
      capability_value: 1
  mode: single
  icon: mdi:radiator

govee_heater_lr_off:
  alias: 'Govee Heater LR: Off'
  sequence:
  - service: rest_command.govee_appliance_request
    data:
      requestId: "3"
      sku: H7131
      device: 90:46:60:74:F4:3B:C5:78
      capability_type: devices.capabilities.on_off
      capability_instance: powerSwitch
      capability_value: 0
  mode: single
  icon: mdi:radiator-off

